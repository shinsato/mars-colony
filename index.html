<!DOCTYPE html>
<html>
<head>
    <title>Mars Colony</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/master.css" media="screen" charset="utf-8" />

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js" ></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" ></script>

    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="lib/js/chance.js"></script>
</head>
<body ng-app="app" ng-controller="appController" class="fa" press-space="togglePause()">
    <div ng-hide="game.colonyStarted">
        <input type="text" ng-model="game.colonyName"/>
        <select ng-model="game.numColonists">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <button ng-click="beginColony()">Start Colony</button>
    </div>
    <div>
        <h1 ng-show="game.colonyStarted">Colony: {{::colony.name}} Years Active: {{colony.age}}</h1>
        <h2 style="color:red;" ng-show="game.started && !colony.alive">Everyone's dead. Try again?</h2>
        <div ng-repeat="colonist in colony.colonists">
            <span ng-class="{'fa-female': colonist.alive && colonist.gender == 'Female', 'fa-male': colonist.alive && colonist.gender == 'Male', 'fa-times-circle-o': !colonist.alive}"></span>
            <span>{{::colonist.name}}</span>
            <span>Age: {{colonist.age}}</span>
            <span>Compatibilty:{{::colonist.compatibilty}}</span>
        </div>
    </div>
</body>
</html>
